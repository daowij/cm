<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Comanda Eletrônica</title>
    <link rel="stylesheet" href="caixa.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <div class="esquerdaHeader">
                <img id="logo" src="../images/logo2.svg" alt="Logo" />
                <div class="barra"></div>
                <h1>Caixa</h1>
            </div>
            <div class="direitaHeader">
                <label class="switch">
                <input type="checkbox" id="botaoDarkMode" />
                <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <!-- Coluna Esquerda: Mesas -->
        <section class="mesas-container">
            <h2>Mesas</h2>
            <div id="mesasGrid" class="mesas-grid">
                <!-- Mesas serão inseridas aqui via JS -->
            </div>
        </section>
        
        <!-- Coluna Central: Levar -->
        <section class="levar-container">
            <h2>Pedidos levar</h2>
            <div id="levarList" class="levar-list">
                <!-- Pedidos levar serão inseridas aqui via JS -->
            </div>
        </section>

        <!-- Coluna Direita: Itens dos pedidos (DIVIDIDA EM 2) -->
        <div class="detalhes-pedido-wrapper">
            <!-- Seção Superior: Itens -->
            <section class="itens-container">
                <div id="itensPlaceholder" class="placeholder-state">
                    <p>Selecione um pedido para visualizar os itens.</p>
                </div>
            </section>

            <!-- Seção Inferior: Totalizadores -->
            <section class="totalizadores-container">
                <div id="totalizadoresPlaceholder" class="placeholder-state">
                    <p>Totais aparecerão aqui.</p>
                </div>
            </section>
        </div>
    </main>
    <script src="caixa.js"></script>
</body>
</html>
